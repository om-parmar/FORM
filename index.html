<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="main-container">
      <div class="heading">Registration Form</div>
    <div class="align">
    <div class="form-container">
      <div class="cells">
        <label for="name" class="lbl">Full Name</label><br>
        <input id="na"   class="inp" type="text" placeholder="Name">
      </div>
      <div class="cells">
        <label for="name" class="lbl">Email-Id</label><br>
        <input id="email"   class="inp" type="text" placeholder="Email-Id">
      </div>
      <div class="cells">
        <label for="name" class="lbl">Mobile Number</label><br>
        <input id="mobile" type="text" placeholder="Mobile Number">
      </div>
      <div class="cells">
        <label for="name" class="lbl">Regd Number</label><br>
        <input id="re"    class="inp" type="text" placeholder="Regd Number">
      </div>
      <div class="cells">
        <label for="name" class="lbl">Branch</label><br>
        <input id="brn" class="inp" type="text" placeholder="Branch">
      </div>
      <div class="cells">
        <label for="name" class="lbl">Domains</label><br>
        <input id="dom"    class="inp" type="text" placeholder="Domains">
      </div>
      <div class="cells">
        <label for="name" class="lbl">DOB</label><br>
        <input id="db"   class="inp" type="date" placeholder="Date Of Birth">
      </div>
      <div class="cells">
        <label for="name" class="lbl">Github Link</label><br>
        <input id="git"    class="inp" type="text" placeholder="Github Profile Link">
      </div>
      <div class="cells">
        <label for="name" class="lbl">LInkedIn Link</label><br>
        <input id="linki" class="inp" type="text" placeholder="LinkedIn Profile Link">
      </div>
      <div class="cells">
        <label for="name" class="lbl">Facebook Link</label><br>
        <input  id="face"    class="inp" type="text" placeholder="Facebook Profile Link">
      </div>
      

    </div>
  </div>
<div class="submit-container"> 
<button id="subm" type="submit" class="submit">submit</button>
</div> 
    </div>
    <script src="./app.js"></script>
  </body>
</html>
